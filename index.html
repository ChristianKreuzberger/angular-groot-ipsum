<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Groot Ipsum</title>

    <!-- I am groot -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="node_modules/angularjs-toaster/toaster.css" rel="stylesheet">
    <link href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css">
    <link href="css/groot.css" rel="stylesheet">

    <!-- I am groot -->
    <script type="application/javascript" src="node_modules/angular/angular.js"></script>
    <script type="application/javascript" src="node_modules/angular-animate/angular-animate.js"></script>
    <script type="application/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
    <script type="application/javascript" src="node_modules/angularjs-toaster/toaster.js"></script>
    <script type="application/javascript" src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>

    <!-- We are groot -->
    <script type="text/javascript" src="js/groot.js"></script>
</head>
<body ng-app="groot">
<toaster-container></toaster-container>
<div ng-controller="GrootController as vm">
    <div class="container-fluid">
        <h3>Groot Ipsum</h3>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <img src="img/groot.svg" class="img-responsive" alt="" />
            </div>
            <div class="col-xs-12 col-sm-8 col-md-7">
                <!-- I am Groot -->
                <div class="form-horizontal">
                    <!-- I am Groot -->
                    <div class="form-group">
                        <!-- I am Groot -->
                        <label class="col-xs-12 col-sm-3">
                            Language
                        </label>

                        <div class="col-xs-12 col-sm-9">
                            <select class="form-control" ng-model="vm.currentLanguage"
                                    ng-options="language as language for language in vm.grootLanguages">
                                <option value="">Mix all languages</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">

                        <!-- I am Groot -->
                        <label class="col-xs-12 col-sm-3">
                            Sentences
                        </label>

                        <div class="col-xs-12 col-sm-9">
                            <input class="form-control" type="text" ng-model="vm.numSentences">
                        </div>
                    </div>
                    <div class="form-group">

                        <!-- I am Groot -->
                        <label class="col-xs-12 col-sm-3">
                            Paragraphs
                        </label>

                        <div class="col-xs-12 col-sm-9">
                            <input class="form-control" type="text" ng-model="vm.numParagraphs">
                        </div>
                    </div>
					<div class="form-group">
                        <div class="col-xs-12 col-sm-12 col-md-offset-3x">
                            <textarea rows="15" class="form-control" ng-model="vm.groot"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar navbar-inverse navbar-fixed-bottom text-center">
        <div class="row">
            <div class="col-xs-12">
                The name "Groot" as well as the saying "I am Groot" is (c) Marvel Studios and/or Walt Disney Studios Motion Pictures.<br />
                <a href="https://github.com/ChristianKreuzberger/angular-groot-ipsum">Groot Ipsum Generator</a>
                (c) 2017 Christian Kreuzberger, Harald Nezbeda, Andreas Stocker, Manuel Wutte
            </div>
        </div>
    </div>
</div>
</body>
</html>
